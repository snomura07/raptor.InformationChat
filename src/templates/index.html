<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h3>Raptor Info Chat</h3>
            <button id="delete-button" class="delete-button">全削除</button>
        </div>
        <div class="chat-messages" id="messages">
            <!-- メッセージがここに表示される -->
        </div>
        <div class="chat-input">
            <input type="text" placeholder="メッセージを入力..." id="message-input">
            <button id="send-button">送信</button>
        </div>
    </div>
    <script>
        let previousMessageCount = 0; // ここで初期化します

        function loadMessages() {
            fetch('/messages')
                .then(response => response.json())
                .then(data => {
                    const messagesContainer = document.getElementById('messages');
                    const currentMessageCount = data.length;
                    const shouldScroll = currentMessageCount > previousMessageCount;

                    messagesContainer.innerHTML = '';
                    data.forEach(msg => {
                        const messageElement = document.createElement('div');
                        const messageType = msg.type || 'info'; // デフォルトを 'info' に設定
                        messageElement.className = 'message ' + messageType;

                        const textElement = document.createElement('div');
                        textElement.textContent = msg.message;

                        const timestampElement = document.createElement('div');
                        timestampElement.className = 'timestamp';
                        timestampElement.textContent = msg.timestamp;

                        messageElement.appendChild(textElement);
                        messageElement.appendChild(timestampElement);
                        messagesContainer.appendChild(messageElement);
                    });

                    if (shouldScroll) {
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    }

                    previousMessageCount = currentMessageCount; // メッセージ数を更新
                });
        }

        document.getElementById('send-button').addEventListener('click', () => {
            const input = document.getElementById('message-input');
            const message = input.value;
            const messageType = 'info'; // ここで 'info' か 'error' を選択するロジックを追加できます
            fetch('/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message, type: messageType }),
            }).then(() => {
                input.value = '';
                loadMessages();
            });
        });

        document.getElementById('delete-button').addEventListener('click', () => {
            if (confirm('本当に全メッセージを削除しますか？')) {
                fetch('/delete_all', {
                    method: 'DELETE',
                }).then(() => {
                    loadMessages();
                });
            }
        });

        setInterval(loadMessages, 1000); // 1秒ごとにメッセージをリロード
        loadMessages();
    </script>


</body>
</html>
